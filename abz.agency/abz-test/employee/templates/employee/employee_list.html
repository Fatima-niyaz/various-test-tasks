
{% load mptt_tags %}
<ul>
    {% recursetree employee_list %}
        <li>
            <b>{{ node.name }}</b> <i>{{ node.job }}</i>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
